<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form biglietto del treno</title>

    <!-- link a BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-danger text-white">
    <div class="container-fluid" style="background-image: url(./img/treno\ bimodale\ bis.jpg); background-size: cover; background-position: center; height: 100vh;">
    <div class="container p-5 mb-5 ">
        <h2 class="text-center mb-5 text-light bg-dark bg-opacity-50">BENVENUTO ALLA BOOLEAN TRASPORTI!</h2>
        

        <div class="container p-5 bg-light bg-transparent">
            <h3 class="text-center mb-5 text-light bg-dark bg-opacity-25">Inserisci i tuoi dati per calcolare il costo del biglietto</h3>

            <form action="index.html" id="ticketForm">
                <div class="row g-3 text-center">
                    <!-- Nome -->
                    <div class="col-4">
                        <label for="user" class="form-label bg-dark bg-opacity-25 p-1" >Nome</label>
                        <input type="text" class="form-control" id="user" name="user">
                    </div>

                    <!-- Km -->
                    <div class="col-4">
                        <label for="userDistance" class="form-label bg-dark bg-opacity-25 p-1"">Km</label>
                        <input type="number" class="form-control" id="userDistance" name="userDistance">
                    </div>

                    <!-- Età -->
                    <div class="col-4">
                        <label for="userAge" class="form-label bg-dark bg-opacity-25 p-1"">Età</label>
                        <input type="number" class="form-control" id="userAge" name="userAge">
                    </div>

                    <!-- Bottone Calcola -->
                    <div class="col-6 text-end">
                        <input type="button" class="btn btn-primary mt-3" value="Calcola" id="buttonCalc">
                    </div>
                    <!-- Bottone Annulla -->
                    <div class="col-6 text-start">
                        <input type="button" class="btn btn-primary mt-3" value="Annulla" id="annulla">
                    </div>
                </div>
            </form>
        </div>
        <div class="container p-5 mb-5 d-none  " id="containerTicket">
            <h2 class="text-center mt-5 mb-5 text-light bg-dark bg-opacity-25">IL TUO BIGLIETTO!</h2>
            <div class="container p-5  ">
                <div class="row p-5 bg-transparent">
                    <div class="col-6 text-center " id="nomePasseggero"></div>
                    <div class="col-6 text-center" id="prezzoBiglietto"></div>
                    <div class="col-6 text-center" id="carrozza"></div>
                    <div class="col-6 text-center" id="nTicket"></div>

                    <div class="col-6 text-end">
                        <input type="button" class="btn btn-primary mt-3" value="Acquista" id="buttonAcquista">
                    </div>
                    
                    <div class="col-6 text-start">
                        <input type="button" class="btn btn-primary mt-3" value="Annulla" id="annulla">
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>


    <!-- link a js -->
    <script src="app.js"></script>
</body>

</html>
