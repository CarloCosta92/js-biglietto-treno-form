<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form biglietto del treno</title>

    <!-- link a BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5 mb-5 bg-secondary">
        <h2 class="text-center mb-5">Benvenuto alla Boolean Trasporti!</h2>

        <div class="container p-5 bg-danger">
            <form action="index.html">
                <div class="row g-3 text-center">
                    <!-- Nome -->
                    <div class="col-4">
                        <label for="user" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="user" name="user">
                    </div>

                    <!-- Km -->
                    <div class="col-4">
                        <label for="userDistance" class="form-label">Km</label>
                        <input type="number" class="form-control" id="userDistance" name="userDistance">
                    </div>

                    <!-- Età -->
                    <div class="col-4">
                        <label for="userAge" class="form-label">Età</label>
                        <input type="number" class="form-control" id="userAge" name="userAge">
                    </div>

                    <!-- Bottone Calcola -->
                    <div class="col-6 text-end">
                        <input type="button" class="btn btn-primary mt-3" value="Calcola" id="buttonCalc">
                    </div>
                    <div class="col-6 text-start">
                        <input type="button" class="btn btn-primary mt-3" value="Annulla" id="annulla">
                    </div>
                </div>
            </form>
        </div>
    </div>
    

    <!-- link a js -->
     <script src="app.js"></script>
</body>
</html>
